<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .orbit-container {
            position: relative;
            width: 350px;
            height: 350px;
            margin: 100px auto 0 auto;
        }
        .center-galaxy {
            position: absolute;
           padding-top: 150%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
            animation: expand-galaxy 4s ease-in-out infinite alternate;
        }
        @keyframes expand-galaxy {
            0% { transform: translate(-50%, -50%) scale(1); }
            100% { transform: translate(-50%, -50%) scale(1.3); }
        }
        .earth-orbit {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 350px;
            height: 350px;
            transform: translate(-50%, -50%);
            animation: orbit 8s linear infinite;
            pointer-events: none;
        }
        .earth-img {
            position: absolute;
            top: 0;
            left: 50%;
            width: 80px;
            height: 80px;
            transform: translateX(-50%);
        }
        @keyframes orbit {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="orbit-container">
        <div class="center-galaxy">
            <img src="1515920766.gif" style="width:250px; height:250px;">
        </div>
        <div class="earth-orbit">
            <img src="earth.gif" class="earth-img">
        </div>
    </div>
</body>
</html>
